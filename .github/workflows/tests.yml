name: Laravel Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_DATABASE: managebiz
          MYSQL_ROOT_PASSWORD: root  # Only set this for root access
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql, mysqli

      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Application Environment
        run: |
          cp .env.example .env
          php artisan config:clear

      - name: Wait for MySQL to be ready
        run: sleep 20s  # Give MySQL more time to initialize

      - name: Run Migrations
        run: php artisan migrate --force --env=testing

      - name: Run Tests
        run: php artisan test
